<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta description="Maze Puzzle Game">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/menu.css">
    <link rel="stylesheet" href="css/customize.css">
    <link rel="icon" type="image/png" href="assets/Buildings/Blue Buildings/Barracks.png">
    <title>Maze & Conquest</title>
</head>
<body>
<div id="mainMenu">
    <div id="titleWrapper">
        <h1>Maze & Conquest</h1>
    </div>
    <div id="buttonsWrapper">
        <div id="startButton" class="menuButtons hoverResize1">
            <h2>Start</h2>
        </div>
        <div id="costumizeButton" class="menuButtons hoverResize1">
            <h2>Customize</h2>
        </div>
    </div>
    <div id="sideButtonsWrapper">
        <div id="aboutButton" class="sideButtons hoverResize1">
            <img src="assets/UI Elements/UI Elements/Icons/Icon_11.png" alt="about">
        </div>
        <div id="settingsButton" class="sideButtons hoverResize1">
            <img src="assets/UI Elements/UI Elements/Icons/Icon_10.png" alt="about">
        </div>
    </div>

    <div id="aboutWindow" class="centerOffscreen">
        <h2>Credits</h2>
        <div class="settingsX"></div>
        <div id="aboutText">
            <h4>Author:</h4>
            <a href="https://github.com/DaOnlyDelta/MazeAndConquest" target="_blank">
                <div class="redBanner hoverResize1"><h3>Enej Leskovar</h3></div>
            </a>
            <h4>Assets by:</h4>
            <a href="https://pixelfrog-assets.itch.io" target="_blank">
                <div class="redBanner hoverResize1"><h3>PixelFrogStudio</h3></div>
            </a>
        </div>
    </div>
    <div id="settingsWindow" class="centerOffscreen">
        <h2>Settings</h2>
        <div class="settingsX"></div>
        <div id="settingsWrapper">
            <div class="settingsOption hoverResize1" id="settingsAudioOption"><h3>Audio</h3></div>
            <div class="settingsOption hoverResize1" id="settingsGameplayOption"><h3>Gameplay</h3></div>
            <div class="settingsOption hoverResize1" id="settingsKeybindsOption"><h3>Keybinds</h3></div>
        </div>
    </div>
    <div id="settingsHolder">
        <div id="settingsAudio" class="centerOffscreen">
            <h2>Audio</h2>
            <div class="settingsX"></div>
            <div id="audioWrapper">
                <div class="row">
                    <div id="musicImage"></div>
                    <div id="musicSlider">
                    </div>
                </div>
                <div class="row">
                    <div id="sfxImage"></div>
                    <div id="sfxSldier">
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div id="freeMusic">
        <div id="musicImageHolder" class="hoverResize2"></div>
    </div>
</div>
<div id="customize">
    <div id="table">
        <div id="customizeBack"></div>
        <h1>Customize</h1>
        <div id="heroWrapper">
            <div id="warrior" class="heroSlot"></div>
            <div id="lancer" class="heroSlot"></div>
            <div id="monk" class="heroSlot"></div>
            <div id="pawn" class="heroSlot"></div>
            <div id="archer" class="heroSlot"></div>
        </div>
        <div id="colorsWrapper">
            <div id="blue" class="colorSlots"></div>
            <div id="red" class="colorSlots"></div>
            <div id="yellow" class="colorSlots"></div>
            <div id="purple" class="colorSlots"></div>
            <div id="black" class="colorSlots"></div>
        </div>
        <div id="displayWrapper">
            <div id="display"></div>
        </div>
        <div id="confirmCustomize">
            <h2>Confirm</h2>
        </div>
    </div>
</div>

<div id="veil"></div>
</body>

<!-- Menu imports -->
<script src="js/menu/drawBanner.js"></script>
<script src="js/menu/drawPaper.js"></script>
<script src="js/menu/drawSliderBorder.js"></script>
<script src="js/menu/drawSliderLine.js"></script>
<script src="js/menu/playSound.js"></script>
<script src="js/menu/menu.js"></script>

<!-- Customize imports-->
<script src="js/customize/drawTable.js"></script>
<script src="js/customize/drawColor.js"></script>
<script src="js/customize/drawRegularPaper.js"></script>
<script src="js/customize/animateSprite.js"></script>
<script src="js/customize/customize.js"></script>
</html>
